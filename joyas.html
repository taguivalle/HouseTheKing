<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Esta etiqueta nos permite que se vea en un dispositivo diferente al de un pc. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Otra etiqueta muy importante a tener en cuenta: -->
    <meta name="description" content="Página web de casa el rey">
    <title>Joyas</title>
    <!-- Con este link se inserta el icono en el título de la pagina "casa el rey. " 
    https://imagen.online-convert.com/es/convertir/png-a-ico. -->
    <link rel="shortcut icon" href="icons/joyas.ico" type="image/x-icon">
    <!-- Los preloads nos permite recargar más rápidamente. Para este caso de normalize. -->
    <link rel="preload" href="css/normalize.css" as="css" />
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Este es el preload del google font. -->
    <link rel="preload" href="https://fonts.googleapis.com" as="font">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Este es el preload del google font. -->
    <link rel="preload" href="https://fonts.gstatic.com" crossorigin="crossorigin" as="font">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Este es el preload del google font. -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
        crossorigin="crossorigin" as="font">
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap">
    <!-- Los preloads nos permite recargar más rápidamente. Para este caso de los estilos. -->
    <link rel="preload" href="css/styles.css" crossorigin="crossorigin" as="css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- El prefetch nos permite llevar la siguiente página que esperaríamos (Una especie de intuición) que el usuario 
    visite más rápidamente y/o para darle una mejor experiencia. (Google analytics) -->
    <link rel="prefetch" href="joyas.html" as="document">
</head>

<body>
    <h1>
        <a href="https://www.google.cl">
            Google
        </a>
    </h1>
    <img src="1.jpg" alt="esta es una imagen de ejemplo">
</body>

</html>
